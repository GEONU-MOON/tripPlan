<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tripPlan</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrap">
      <div class="login-container">
        <img src="../img/logo.svg" alt="dctrend" class="logo" />
        <div class="login-title">Trip Plan</div>
        <div class="login-buttons">
          <button class="kakao-btn">
            <img src="../img/kakao.svg" alt="Kakao" />
            카카오로 로그인하기
          </button>
          <button class="naver-btn">
            <img src="../img/naver.svg" alt="Naver" />
            네이버로 로그인하기
          </button>
        </div>
        <div class="login-info">
          <p class="info-icon">-</p>
          <p class="info-text">
            소셜로그인 시, 트립플랜의 <a href="#">서비스 이용약관</a> 및
            <a href="#">개인정보 처리방침</a> 에 동의한 것으로 간주합니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
