<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tripPlan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrap">
      <div class="top"><img src="../img/logo.svg" alt="Logo" /> 트립플랜</div>

      <div class="list">
        <!-- 여행 리스트 -->
        <ul class="default" id="trip-item">
          <div class="info">
            <li class="date">2024-10-24 ~ 2024-10-25</li>
            <li class="title">뉴욕 여행</li>
            <li class="txt">뉴욕의 숨은 명소 투어</li>
          </div>
          <div class="thumb">
            <img
              src="https://media.triple.guide/triple-cms/c_limit,f_auto,h_1024,w_1024/6204f3a9-7443-4913-8779-1028949ac5d4.jpeg"
              alt="Thumbnail 1"
            />
          </div>
          <div class="link">
            <!-- 태그 영역 -->
            <div class="tag-container">
              <li class="default">
                <a
                  href="https://example.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >태그 1</a
                >
              </li>
              <li class="default">
                <a
                  href="https://example.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >태그 2</a
                >
              </li>
            </div>

            <!-- 수정 및 삭제 아이콘 -->
          </div>
          <div class="action-buttons">
            <button class="edit-btn">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="delete-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </ul>
      </div>
      <div class="register-btn-container">
        <button class="register-btn" id="openPopupBtn">
          <i class="fa fa-plus-circle"></i> 등록
        </button>
      </div>
    </div>
    <div class="popup-overlay" id="popup">
      <div class="popup-content">
        <h2>새로운 여행 등록</h2>
        <form>
          <label for="trip-title">여행 제목</label>
          <input type="text" id="trip-title" placeholder="여행 제목 입력" />

          <label for="trip-date">여행 날짜</label>
          <input type="date" id="trip-date" />

          <label for="trip-description">여행 설명</label>
          <textarea
            id="trip-description"
            placeholder="여행 설명 입력"
          ></textarea>

          <label for="trip-tags">태그</label>
          <input
            type="text"
            id="trip-tags"
            placeholder="태그 입력 (쉼표로 구분)"
          />

          <div class="popup-buttons">
            <button type="submit" class="submit-btn">등록</button>
            <button type="button" class="close-btn" id="closePopupBtn">
              닫기
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("trip-item")
        .addEventListener("click", function () {
          window.location.href = "travel_itinerary_management.html";
        });

      const tags = document.querySelectorAll(
        ".tag-container a, .edit-btn, .delete-btn"
      );
      tags.forEach((tag) => {
        tag.addEventListener("click", function (event) {
          event.stopPropagation();
        });
      });
    </script>
    <script>
      document
        .getElementById("openPopupBtn")
        .addEventListener("click", function () {
          document.getElementById("popup").style.display = "flex";
        });

      document
        .getElementById("closePopupBtn")
        .addEventListener("click", function () {
          document.getElementById("popup").style.display = "none";
        });
    </script>
  </body>
</html>
