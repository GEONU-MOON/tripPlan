<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>

    <link rel="stylesheet" href="../css/travel_itinerary_management.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img src="images/logo.svg" alt="Logo" /> 여행 타이틀
      </div>

      <div class="tab">
        <ul class="on">
          2024-10-24
        </ul>
        <ul>
          2024-10-25
        </ul>
      </div>

      <div class="list">
        <!-- 첫 번째 항목 (이동) -->
        <ul class="move">
          <div class="ico planeStart"></div>
          <div class="price">$150</div>
          <div class="info">
            <li class="date">08:00</li>
            <li class="title">출발지에서 출발</li>
            <li class="txt">서울에서 뉴욕까지</li>
          </div>
        </ul>
        <!-- 두 번째 항목 (일반) -->
        <ul class="default">
          <div class="info">
            <li class="date">10:00</li>
            <li class="title">관광지 방문</li>
            <li class="txt">유명한 랜드마크 투어</li>
          </div>
          <div class="thumb">
            <div class="qty">2</div>
            <div class="box">
              <img src="images/thumb1.jpg" alt="Thumbnail 1" />
              <img src="images/thumb2.jpg" alt="Thumbnail 2" />
            </div>
          </div>
          <div class="link">
            <li class="default">
              <a
                href="https://example.com"
                target="_blank"
                rel="noopener noreferrer"
                >링크 1</a
              >
            </li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
